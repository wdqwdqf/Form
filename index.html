<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do U Want Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Great Vibes', cursive;
        }

        body {
            background: linear-gradient(45deg, #ff1f5a, #ff758c, #ff8fa3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .heart {
            color: #fff;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        .proposal-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 1rem auto;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #ff1f5a;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .ring {
            width: 80px;
            height: 80px;
            background: url('/api/placeholder/80/80') center/cover;
            margin: 2rem auto;
            animation: rotate 4s linear infinite;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            min-height: 60px;
        }

        button {
            min-width: 150px;
            height: 60px;
            padding: 0 2rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: #ff1f5a;
            color: white;
            transition: all 0.3s ease;
        }

        .no-btn {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #666;
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid #e8e8e8;
        }

        .yes-btn:hover {
            background: #ff0044;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 31, 90, 0.3);
        }

        .no-btn:hover {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes floatButton {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-2deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-5px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @media (max-width: 480px) {
            .proposal-box {
                padding: 1.5rem;
            }
            
            button {
                width: 150px;
                margin: 0.5rem;
            }
            
            .ring {
                width: 60px;
                height: 60px;
            }

            .no-btn {
                position: fixed;
                animation: floatButton 3s infinite;
            }
        }

        /* Rest of the animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confetti-fall 3s linear;
            z-index: 1;
        }

        .success-message {
            display: none;
            animation: pulse 2s infinite;
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #ff1f5a;
        }

        .floating-heart {
            position: fixed;
            font-size: 2rem;
            color: #fff;
            pointer-events: none;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="heart">‚ù§</span> My Forever Love <span class="heart">‚ù§</span></h1>
        
        <div class="proposal-box">
            <p>My Dearest [Mrs Lamsal],</p>
            <p>From the moment we met, my life has been filled with love I never imagine this is possible. You're my best friend and my everything.</p>
            <div class="ring"></div>
            <p>Will you make me the happiest person alive and spend time with me?</p>
            
            <div class="button-container">
                <button class="yes-btn">Yes! ‚ù§Ô∏è</button>
                <button class="no-btn">No</button>
            </div>
            <div class="success-message">I can't wait to spend forever with you! üíë</div>
        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const successMessage = document.querySelector('.success-message');

        function getRandomPosition(element) {
            const padding = 20;
            const maxX = window.innerWidth - element.offsetWidth - padding;
            const maxY = window.innerHeight - element.offsetHeight - padding;
            
            return {
                x: Math.max(padding, Math.min(Math.random() * maxX, maxX)),
                y: Math.max(padding, Math.min(Math.random() * maxY, maxY))
            };
        }

        function moveButton(e) {
            e.preventDefault();
            const pos = getRandomPosition(noBtn);
            
            // Add smooth transition
            noBtn.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveButton(e);
        });

        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none';
            yesBtn.disabled = true;
            yesBtn.innerHTML = "Forever Yours! ‚ù§Ô∏è";
            successMessage.style.display = 'block';

            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }

            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animation = `float ${3 + Math.random() * 4}s linear`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Initial position for No button on mobile
        if (window.innerWidth <= 480) {
            const pos = getRandomPosition(noBtn);
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }
    </script>
</body>
</html>
